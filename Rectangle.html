<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            text-align: center;
        }
    </style>
</head>
<body>
<!--Bieu dien hinh chu nhat-->
<canvas width="600" height="600" style="border: black 1px solid" id="myCanvas"></canvas>
<script>
    function Rectangle(x,y,width,height,color) {
        this.x = x;
        this.y = y;
        this.width = width;
        this.height = height;
        this.color = color;
        this.render = function () {
            this.ctx = document.getElementById("myCanvas").getContext('2d');
            this.ctx.beginPath();
            this.ctx.fillRect(this.x, this.y, this.width, this.height);
            this.ctx.fillStyle = this.color;
            this.ctx.fill();
        }
    }
    let Rect = new Rectangle(10,10,200,100,"#000000");
    Rect.render();
</script>
</body>
</html>
