<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
// ve hinh chu nhat
<canvas id="myCanvas" style="width: 500px; height: 500px;border: 1px solid rebeccapurple"></canvas>
<script>
    let Rectangle = function (x, y, width, height, color) {
        this.x = x;
        this.y = y;
        this.width = width;
        this.height = height;
        this.color = color;
        this.canvas = document.getElementById("myCanvas");
        this.render = function () {
            this.ctx = this.canvas.getContext("2d");
            this.ctx.beginPath();
            this.ctx.fillRect(this.x,this.y,this.width,this.height);
            this.ctx.fillStyle = this.color;
            this.ctx.fill();

        }

    }
    let rectangle= new Rectangle(10,10,200,100,"#000000");
    rectangle.render();

</script>

</body>
</html>
