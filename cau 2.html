<!DOCTYPE html>

<body>
// loai bo phan tu

<script>
    function tryRemoveFromArray(arr, x) {
        for (i = 0; i < arr.length; i++) {
            if (arr[i] == x) {
                arr.splice(i,1);
            }
        }
        return arr;
    }

    let arr = [8, 7, 5, 3, 4, 2];
    tryRemoveFromArray(arr, 3);
    document.write(arr);
</script>

</body>
</html>
