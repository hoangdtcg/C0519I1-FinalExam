<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Tim gia tri lon nhat trong mang-->
<script>
    function findMaxScore(arr) {
        let maxValueOfArray = arr[0];
        for (let i = 1; i < arr.length; i++) {
            if (arr[i] > maxValueOfArray) {
                maxValueOfArray = arr[i];
            }
        }
        document.write(maxValueOfArray);
    }

    let arr = [10, 5, 2, 8, -1, 6, 8];
    findMaxScore(arr);
</script>
</body>
</html>
