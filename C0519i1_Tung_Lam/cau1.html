<script>
    function findMaxScore() {
        let arr = [10, 5, 2, 8, -1, 6, 8];
        let max = arr[0];
        for (let i = 1; i < arr.length; i++) {
            if (max < arr[i]) {
                max = arr[i];
            }

        }
        return max;
    }

    alert("gia tri lon nhat la: " + findMaxScore());
</script>
