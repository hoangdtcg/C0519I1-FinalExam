<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  function findMaxScore(arr) {
    let max = 0;
    for (let i = 0; i < arr.length; i++) {
      if (arr[i] > max) {
        max = arr[i];
      }
    }
    return max;
  }

  let arr = [10, 5, 2, 8, -1, 6, 8];
  document.write(findMaxScore(arr));
</script>
</body>
</html>
