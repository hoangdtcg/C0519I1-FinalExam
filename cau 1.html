<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
// tim so lon nhat
<script>
    function findMaxscore(arr) {
        let max = 0;
        for (let i = 0; i < arr.length; i++) {
            if (max < arr[i]) {
                max = arr[i];
            }
        }
        return max;

    }

    let arr = [2, 4, 6, 8];
    document.write(findMaxscore(arr));

</script>
</body>
</html>
