<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tryRemoveFromArray</title>
</head>
<body>
<script>
    function tryRemoveFromArray(arr,n) {
        for (let i = 0;i < arr.length; i ++) {
            if (arr[i] === n) {
                arr.splice(i,1);
            }
        }
        alert(arr);
    }
    let array = [12,6,3,4,7,21,5,7];
    tryRemoveFromArray(array,7);
</script>
</body>
</html>
